dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  use-hosts: true
  use-system-hosts: false
  nameserver:
    - system
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://223.5.5.5/dns-query
    - 211.137.130.3
  respect-rules: true
  default-nameserver:
    - tls://223.5.5.5
    - system
    
hosts:
  gaolee.top: 192.168.0.5
  "*.gaolee.top": 192.168.0.5
  glxforever.top: 192.3.252.186
  "*.glxforever.top": 192.3.252.186

